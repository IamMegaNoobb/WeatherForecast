{% extends "main/layout.html" %}

{% block body %}
    {% if tmd_api.error %}
        <p>Error loading data: {{ tmd_api.error }}</p>
    {% else %}
        <ul>
        {% for item in tmd_api.data %}
            <li>{{ item.name }} - {{ item.value }}</li>
        {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
